<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>

<h1 style="text-align: center;">Update Customer Details</h1>
<div class="container">
    <div class="row justify-content-center">
        <div id="status" class="display-6 text-center text-primary"></div>
        <div class="p-5 m-5 rounded-5 shadow">
            <div class="form group">
                <label th:text="${'Customer Id'}"></label>
                <input type="number" id="customerId" class="form-control" placeholder="Customer id" />
            </div>
            <div class="form group">
                <label th:text="${'Customer Name'}"></label>
                <input type="number" id="customerName" class="form-control" placeholder="Customer Name" />
            </div>
            <div class="form group">
                <label th:text="${'Customer Address'}"></label>
                <input type="number" id="customerAddress" class="form-control" placeholder="Customer Address" />
            </div>
            <div class="form group">
                <label th:text="${'Customer Status'}"></label>
                <input type="text" id="customerStatus" class="form-control" placeholder="Customer Status" />
            </div>
            <div class="form group">
                <label th:text="${'Customer Contact'}"></label>
                <input type="text" id="customerContact" class="form-control" placeholder="Customer Contact" />
            </div>
            <div class="form group">
                <label th:text="${'Username'}"></label>
                <input type="number" id="username" class="form-control" placeholder="Username" />
            </div>
            <div class="form group">
                <label th:text="${'Password'}"></label>
                <input type="number" id="password" class="form-control" placeholder="Password" />
            </div>
            <div class="m-5 row justify-content-around">
                <button id="update" class="col-1 btn btn-outline-primary"><span th:text="${'Update'}"></span></p></button>
                <button id="cancel" class="col-1 btn btn-outline-dark"><span th:text="${'Cancel'}"></span></p></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
