<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        </symbol>

    <style>
        footer {
            padding-top: 20px;
        }
        .btnPassword {
            background-color: #2b3ed5;
            color: white;
            border: 2px solid #182052;
            border-radius: 20px;
            padding: 5px 15px;
            cursor: pointer;
        }

        .passForm{
            background-color: #182052;
            color: white;
            border-radius: 20px;
            /*margin-right: 30px;*/
            /*margin-bottom: 20px;*/
            /*padding-top: 100px;*/
        }
    </style>
</head>
<body>
<header th:insert="header :: head"></header>
<script>
    $(document).ready(() => {
        $("#cancel").click(() => {
            window.location.href="viewCustomer"
        });


        $("#add").click(() => {
            const oldPassword = $("#oldPassword").val();
            const newPassword = $("#newPassword").val();
            const confirmPassword = $("#confirmPassword").val();

            // Check if new password and confirm password match
            if (newPassword !== confirmPassword) {
                $("#status").empty();
                $("#status").append('<div class="alert alert-danger">New password and confirm password do not match.</div>');
                return;  // Stop further execution
            }

            // Validation
            if (!oldPassword.trim()) {
                $("#oldPasswordError").text("Old password is required");
                return;
            } else {
                $("#oldPasswordError").text('');
            }

            // if (!newPassword.trim()) {
            //     $("#newPasswordError").text("New password is required");
            //     return;
            // } else if (!/^[ A-Za-z0-9_@./#&+-]*$/.test(newPassword.trim())) {
            //     $("#newPasswordError").text("New Password can only contain alphabets, numbers, and special characters (@./#&+-)");
            //     return;
            // } else {
            //     $("#newPasswordError").text('');
            // }

            // if (!newPassword.trim()) {
            //     $("#newPasswordError").text("New password is required");
            //     return;
            // } else if (newPassword.trim().length < 8) {
            //     $("#newPasswordError").text("New password must be at least 8 characters long");
            //     return;
            // } else if (!/[A-Za-z]/.test(newPassword.trim())) {
            //     $("#newPasswordError").text("New password must contain at least one alphabet");
            //     return;
            // } else if (!/\d/.test(newPassword.trim())) {
            //     $("#newPasswordError").text("New password must contain at least one number");
            //     return;
            // } else if (!/[@./#&+-]/.test(newPassword.trim())) {
            //     $("#newPasswordError").text("New password must contain at least one special character (@./#&+-)");
            //     return;
            // } else {
            //     $("#newPasswordError").text('');
            // }

            // let newPassword = $("#newPassword").val().trim();
            let newPasswordError = $("#newPasswordError");

            if (
                !newPassword ||
                newPassword.length < 8 ||
                !/[A-Za-z]/.test(newPassword) ||
                !/\d/.test(newPassword) ||
                !/[@./#&+-]/.test(newPassword)
            ) {
                newPasswordError.text("New password must be at least 8 characters long and include alphabets, numbers, and special characters (@./#&+-)");
                return;
            } else {
                newPasswordError.text('');
            }

            if (!confirmPassword.trim()) {
                $("#confirmPasswordError").text("Confirm password is required");
                return;
            } else if (!/^[ A-Za-z0-9_@./#&+-]*$/.test(confirmPassword.trim())) {
                $("#confirmPasswordError").text("Confirm Password can only contain alphabets, numbers, and special characters (@./#&+-)");
                return;
            } else {
                $("#confirmPasswordError").text('');
            }

            // If all validations pass, proceed to update
            updateCustomerPassword(oldPassword, newPassword, confirmPassword);
        });

        function updateCustomerPassword(oldPassword, newPassword, confirmPassword) {
            const request = {
                "oldPassword": oldPassword,
                "newPassword": newPassword,
                "confirmPassword": confirmPassword,
            };

            $.ajax({
                url: "http://localhost:8082/customer/updatePass",
                type: "PUT",
                dataType: "text",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(request),
                success: function (response) {
                    // Password updated successfully
                    console.log(response);
                    if (response.includes('Old')) {
                        $("#status").empty();
                        $("#status").append('<div style="text-align: center" class="alert alert-danger d-flex align-items-center" role="alert"> <div> Old password is wrong </div> </div>');
                    }
                    else {
                        $("#status").empty();
                        $("#status").append('<div class="alert alert-success d-flex align-items-center" role="alert"> <svg class="bi flex-shrink-0 me-2" role="img" width="40px" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg> <div> Password Updated Successfully </div> </div>');
                        $("#oldPassword").val("");
                            $("#newPassword").val("");
                            $("#confirmPassword").val("");
                    }
                    },
                error: function (xhr, status, err) {
                    // Handle different error cases
                    if (xhr.status === 400) {
                        // Bad request - password mismatch or other validation error
                        const errorResponse = JSON.parse(xhr.responseText);
                        if (errorResponse && errorResponse.error) {
                            $("#status").empty();
                            $("#status").append('<div class="alert alert-danger">' + errorResponse.error + '</div>');
                        }
                    } else {
                        // Other error cases (e.g., server error)
                        $("#status").empty();
                        $("#status").append('<div class="alert alert-danger">An error occurred. Please try again later.</div>');
                    }
                }
            });
        }
    });
</script>
<div class="container">
    <div class="row justify-content-center" >
        <p id="status" class="display-6 text-center text-primary"></p>
        <div class="passForm p-5 m-5 rounded-5 shadow">
            <div class="form group">
                <label>Old Password</label>
                <input type="password" id="oldPassword" class="form-control" placeholder="Old Password" />
                <small id="oldPasswordError" class="text-danger"></small>
            </div>
            <div class="form group">
                <label>New Password</label>
                <input type="password" id="newPassword" class="form-control" placeholder="New Password" />
                <small id="newPasswordError" class="text-danger"></small>
            </div>
            <div class="form group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" />
                <small id="confirmPasswordError" class="text-danger"></small>
            </div>
            <div class="row justify-content-center"> <!-- Center buttons on small screens -->
                <div style="padding-top: 20px" class="col-sm-auto text-center">
                    <button id="add" class="btnPassword">Update</button>
                </div>
                <div style="padding-top: 20px" class="col-sm-auto text-center">
                    <button id="cancel" class="btnPassword">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="footer :: foot"></footer>
</body>
</html>
