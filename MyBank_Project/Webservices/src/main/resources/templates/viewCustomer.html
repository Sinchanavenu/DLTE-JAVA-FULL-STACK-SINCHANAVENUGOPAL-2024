<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        footer {
            padding-top: 20px;
        }
        .btnCus {
            background-color: white;
            color: #182052;
            border: 2px solid #182052; /* Add border */
            border-radius: 20px;
            padding: 5px 15px;
            cursor: pointer;
        }
        .cardS {
            background-color: #182052;
            color: white;
            border-radius: 20px;

            display: inline-block;
        }
    </style>
</head>

<body>
<header th:insert="header :: head"></header>

<div class="container">
    <div class="row justify-content-center mt-3">
        <div class="col-md-8">
            <div id="viewSection"></div>
        </div>
    </div>
</div>

<footer th:insert="footer :: foot"></footer>
<script>

    function redirectToUpdateCustomerPage(customerName, customerAddress, customerStatus, customerContact) {
        // Construct URL with parameters
        var url = "/web/updateCustomer?customerName=" + encodeURIComponent(customerName) +
            "&customerAddress=" + encodeURIComponent(customerAddress) +
            "&customerStatus=" + encodeURIComponent(customerStatus) +
            "&customerContact=" + encodeURIComponent(customerContact);
        window.location.href = url;
    }

    function redirectToUpdatePasswordPage() {
        var url = "/web/updatePassword";
        window.location.href = url;
    }

    // Now define the rest of your code within $(document).ready()
    $(document).ready(function () {
        function fetchCustomerDetails() {
            $.ajax({
                type: "GET",
                url: "/customer/details",
                success: function (response) {
                    renderCustomerDetails(response);
                },
                error: function (xhr, status, error) {
                    console.error("Error in fetching customer details");
                }
            });
        }

        function renderCustomerDetails(customerData) {
            var viewSection = $('#viewSection');
            var cardHtml = `
                <div class="cardS m-3">
                    <div class="card-body">
                        <p class="card-text"><strong>Customer Name:</strong> ${customerData.customerName}</p>
                        <p class="card-text"><strong>Customer Address:</strong> ${customerData.customerAddress}</p>
                        <p class="card-text"><strong>Customer Status:</strong> ${customerData.customerStatus}</p>
                        <p class="card-text"><strong>Customer Contact:</strong> ${customerData.customerContact}</p>
                        <p class="card-text"><strong>Username:</strong> ${customerData.username}</p>
                        <button class="btnCus btn-primary" onclick="redirectToUpdateCustomerPage('${customerData.customerName}', '${customerData.customerAddress}', '${customerData.customerStatus}', '${customerData.customerContact}')">Update Customer</button>
                         <button class="btnCus btn-primary" onclick="redirectToUpdatePasswordPage()">Update Password</button>

                    </div>
                </div>
            `;
            viewSection.html(cardHtml);
        }

        fetchCustomerDetails();
    });
</script>
</body>

</html>
