<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

    <h:dataTable value="#{loanServices.closedLoans()}" var="loan">
        <h:column>
            Loan Number: #{loan.loanNumber}<br/>
            Loan Amount: #{loan.loanAmount}<br/>
            Loan Date:   #{loan.loanDate}<br/>
            Loan Status: #{loan.loanStatus}<br/>
            Borrower Name: #{loan.borrowerName}<br/>
            Borrower Contact:#{loan.borrowerContact}<br/>
        </h:column>
    </h:dataTable>
</h:body>
</html>
