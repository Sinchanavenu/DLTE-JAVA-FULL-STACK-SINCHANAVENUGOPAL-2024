<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping components</title>
    <style>
        .form-one{
            text-align: center;
            color: wheat;
            background-color: black;
        }
        input{
            border: 2px;
            border-color: blue;
            border-style: dotted;
            border-radius: 50 px;
        }
    </style>
</head>
<body>
    <div align="end" class="form-one">
        <label>My KYC Contact number</label>
        <input type="text" name="contact" placeholder="Contact number"/>
    </div>
</body>
</html>
