<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyBank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="changeIframe('chequeRequest.html')">New Cheque Book Request</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="changeIframe('bootstrapTable.html')">Cheque Book Details</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link btn btn-link" onclick="changeIframe('scheme.html')">Recent Schemes</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <iframe id="pageFrame" width="100%" height="600px" frameborder="0"></iframe>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for iframe navigation -->
    <script>
        function changeIframe(src) {
            document.getElementById('pageFrame').src = src;
        }
    </script>
</body>
</html>
