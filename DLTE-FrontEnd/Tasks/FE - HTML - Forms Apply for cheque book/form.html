<!-- HTML + CSS

Components of form:

Account number>> textfield

Account Holder >> textfield

Account type >> Radio

Cheque book type >> select

Date of apply>> date

Terms and Conditions>> check box

Address>> textarea

Signature>> file

Contact number: tel

Email : email -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Application Form</title>
    <style>
        body{
            background-color: palevioletred;

        }
        .form-group{
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
    
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        
        
    </style>
</head>
<body>
    <h1 style="text-align: center; color: white;"><u>MyBank Form</u></h1>

<form style="background-color: pink;">
    <label for="accountNumber">Account Number:</label>
    <input type="text" id="accountNumber" name="accountNumber" required>

    <label for="accountHolder" style="padding-top: 15px;">Account Holder:</label>
    <input type="text" id="accountHolder" name="accountHolder" required>

    <div class="form-group" style="padding-top: 15px;">
    <label>Account type:</label>
    <input type="radio" id="savings" name="accountType" value="savings">
    <label for="savings">Savings</label>
    <input type="radio" id="current" name="accountType" value="current">
    <label for="current">Current</label>
    </div>

    <label for="chequeBook">Cheque book type:</label>
    <select id="chequeBook" name="chequeBook" required>
        <option value="">Select</option>
        <option value="personal">Personal</option>
        <option value="business">Business</option>
    </select>

    <label for="dateOfApply" style="padding-top: 15px;">Date of apply:</label>
    <input type="date" id="dateOfApply" name="dateOfApply" required>

    <label style="padding-top: 5px;">
        <input type="checkbox" id="termsConditions" name="termsConditions" required>
        I agree to the terms and conditions
    </label>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="2" required></textarea>

    <label for="signature">Signature:</label>
    <input type="file" id="signature" name="signature" accept=".png, .jpg, .jpeg, .pdf" required>

    <label style="padding-top: 15px;" for="contactNumber">Contact number:</label>
    <input type="tel" id="contactNumber" name="contactNumber" required>

    <label style="padding-top: 15px;" for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <button style="background-color: palevioletred;" type="submit">Submit</button>
</form>

</body>
</html>
