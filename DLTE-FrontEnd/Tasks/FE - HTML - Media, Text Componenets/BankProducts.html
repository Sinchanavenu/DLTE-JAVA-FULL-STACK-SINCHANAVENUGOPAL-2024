<!-- display 4 bank products of format of image/ video in a css flex with horzontal and vertical center -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Products</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      max-width: 900px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product, .media {
      margin: 10px;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product {
      width: 200px;
      text-align: center;
      background-color: #fff;
    }

    .media {
      width: 300px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #333;
      color: #fff;
    }

    .media video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .product h2, .media h2 {
      margin: 10px 0;
      font-size: 20px;
    }

    .product p, .media p {
      margin: 5px 0;
      font-size: 16px;
      color: #555;
    }

    .product h6 {
      margin-top: 5px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="product">
    <img src="files/loan.jpg" alt="Bank Product 1">
    <h2>Loans</h2>
    <p>MyBank provides various loans to assist customers.</p>
  </div>
  <div class="product">
    <img src="files/card.jpg" alt="Bank Product 2">
    <h2>Cards</h2>
    <p>Card services provided</p>
  </div>
  <div class="product">
    <img src="files/insurance.jpg" alt="Bank Product 3">
    <h2>Insurance</h2>
    <p>Insurance</p>
  </div>
  <div class="media">
    <video controls muted autoplay>
      <source src="video.mp4" type="video/mp4">
    </video>
    <div class="media-content">
      <h2>MyBank</h2>
      <p>MyBank video</p>
    </div>
  </div>
</div>

</body>
</html>
