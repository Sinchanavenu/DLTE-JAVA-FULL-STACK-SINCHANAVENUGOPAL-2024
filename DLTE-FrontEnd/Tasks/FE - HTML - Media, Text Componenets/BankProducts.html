<!-- display 4 bank products of format of image/ video in a css flex with horzontal and vertical center -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Products</title>
    <body style="background-color:palevioletred"></body>
    <style>
        #container {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightpink;
        }
        
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .product {
            margin: 20px;
            text-align: center;
            background-color: #ffffff; 
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
            padding: 20px;
        }

        .product img, .product video {
            width: 200px; 
            height: 150px; 
            object-fit: cover; 
            border-radius: 5px;
        }

        .product:hover .details {
            opacity: 1;
        }
        

    </style>
</head>
<body>
    <h1 style="text-align: center;"><u>MyBank</u></h1>
<div id="container">
    <div class="product">
        <img src="files/card.jpg" alt="Product 1">
        <div class="details">
            <h2>Cards</h2>
            <p>MyBank offers variety of cards to its customers </p>
        </div>
    </div>
    <div class="product">
        <img src="files/loan.jpg" alt="Product 2">
        <div class="details">
            <h2>Loan</h2>
            <p>MyBank offers variety of loans to its customers </p>
        </div>
    </div>
    <div class="product">
        <img src="files/insurance.jpg" alt="Product 3">
        <div class="details">
            <h2>INSURANCE</h2>
            <p>MyBank offers variety of insurance to its customers</p>
        </div>
    </div>
    <div class="product">
        <video controls muted autoplay>
            <source src="files/card.mov" type="video/mp4">
        </video>
        <div class="details">
            <h2>Card Video</h2>
            <p>Playing card video</p>
        </div>    
    </div>
</div>

</body>
</html>
