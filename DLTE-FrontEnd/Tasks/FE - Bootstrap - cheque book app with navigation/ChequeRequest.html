<head>
    <meta charset="UTF-8">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyBank</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="schemes.html">Recent Schemes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5" id="new-request">
        <h2>New Cheque Book Request</h2>
        <h1 style="text-align: center; color: white;"><u>MyBank Form</u></h1>

        <form>
            <div class="mb-3">
                <label for="accountNumber" class="form-label">Account Number:</label>
                <input type="text" class="form-control" id="accountNumber" name="accountNumber" required>
            </div>

            <div class="mb-3">
                <label for="accountHolder" class="form-label">Account Holder:</label>
                <input type="text" class="form-control" id="accountHolder" name="accountHolder" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Account Type:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="savings" name="accountType" value="savings">
                    <label class="form-check-label" for="savings">Savings</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="current" name="accountType" value="current">
                    <label class="form-check-label" for="current">Current</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="chequeBook" class="form-label">Cheque Book Type:</label>
                <select class="form-select" id="chequeBook" name="chequeBook" required>
                    <option value="">Select</option>
                    <option value="personal">Personal</option>
                    <option value="business">Business</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dateOfApply" class="form-label">Date of Apply:</label>
                <input type="date" class="form-control" id="dateOfApply" name="dateOfApply" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="termsConditions" name="termsConditions" required>
                <label class="form-check-label" for="termsConditions">I agree to the terms and conditions</label>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
            </div>

            <div class="mb-3">
                <label for="signature" class="form-label">Signature:</label>
                <input type="file" class="form-control" id="signature" name="signature" accept=".png, .jpg, .jpeg, .pdf" required>
            </div>

            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number:</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
