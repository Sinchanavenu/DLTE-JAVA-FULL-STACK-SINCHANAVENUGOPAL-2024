<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Application Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <label for="accountNumber">Account number:</label>
                <input type="text" id="accountNumber" name="accountNumber" class="form-control" required>
            </div>

            <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <label for="accountHolder">Account Holder:</label>
                <input type="text" id="accountHolder" name="accountHolder" class="form-control" required>
            </div>

            <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <label>Account type:</label>
                <div class="form-check">
                    <input type="radio" id="savings" name="accountType" value="savings" class="form-check-input">
                    <label for="savings" class="form-check-label">Savings</label>
                </div>
                <div class="form-check">
                    <input type="radio" id="current" name="accountType" value="current" class="form-check-input">
                    <label for="current" class="form-check-label">Current</label>
                </div>
            </div>

            <div class="form-group col-lg-3 col-md-6 col-sm-12">
                <label for="chequeBook">Cheque book type:</label>
                <select id="chequeBook" name="chequeBook" class="form-control" required>
                    <option value="">Select...</option>
                    <option value="personal">Personal</option>
                    <option value="business">Business</option>
                </select>
            </div>  
        </div>
        
        <label for="dateOfApply" style="padding-top: 15px;">Date of apply:</label>
        <input type="date" id="dateOfApply" name="dateOfApply" required>
        
        <div class="form-row">
            <div class="col-md-6">
                <div class="form-group">
                    <label style="padding-top: 5px;">I agree to the terms and conditions</label>
                    <input type="checkbox" id="termsConditions" name="termsConditions" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="2" class="form-control" required></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="signature">Signature:</label>
                    <input type="file" id="signature" name="signature" class="form-control-file" accept=".png, .jpg, .jpeg, .pdf" required>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact number:</label>
                    <input type="tel" id="contactNumber" name="contactNumber" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
