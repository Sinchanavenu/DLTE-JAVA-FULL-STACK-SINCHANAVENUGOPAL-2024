<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Book Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 style="text-align: center; color: white;"><u>MyBank Form</u></h1>

    <form id="myBankForm">
        <div id="errorMessages"></div>

        <label for="accountNumber">Account Number:</label>
        <input type="text" id="accountNumber" name="accountNumber" required>
        <span class="error" id="accountNumberError"></span>

        <label for="accountHolder" style="padding-top: 15px;">Account Holder:</label>
        <input type="text" id="accountHolder" name="accountHolder" required>
        <span class="error" id="accountHolderError"></span>

        <div class="form-group" style="padding-top: 15px;">
            <label>Account type:</label>
            <input type="radio" id="savings" name="accountType" value="savings">
            <label for="savings">Savings</label>
            <input type="radio" id="current" name="accountType" value="current">
            <label for="current">Current</label>
            <span class="error" id="accountTypeError"></span>
        </div>

        <label for="chequeBook">Cheque book type:</label>
        <select id="chequeBook" name="chequeBook" required>
            <option value="">Select</option>
            <option value="personal">Personal</option>
            <option value="business">Business</option>
        </select>
        <span class="error" id="chequeBookError"></span>

        <label for="dateOfApply" style="padding-top: 15px;">Date of apply:</label>
        <input type="date" id="dateOfApply" name="dateOfApply" required>
        <span class="error" id="dateOfApplyError"></span>

        <label style="padding-top: 5px;">
            <input type="checkbox" id="termsConditions" name="termsConditions" required>
            I agree to the terms and conditions
        </label>
        <span class="error" id="termsConditionsError"></span>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="2" required></textarea>
        <span class="error" id="addressError"></span>

        <label for="signature">Signature:</label>
        <input type="file" id="signature" name="signature" accept=".png, .jpg, .jpeg, .pdf" required>
        <span class="error" id="signatureError"></span>

        <label style="padding-top: 15px;" for="contactNumber">Contact number:</label>
        <input type="tel" id="contactNumber" name="contactNumber" required>
        <span class="error" id="contactNumberError"></span>

        <label style="padding-top: 15px;" for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span>

        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
